<div class="continer">
    <h1> Login </h1>
    <form #form="ngForm" (ngSubmit)="loginUser(form)">
        
    <br/>
        <div class="form-group">
            <label for="">Email </label>
            <input class="form-control" type="text" ngModel name="email" #email="ngModel" email required>
            <div *ngIf="email.touched && !email.valid ">
            <span class="help-bpx" *ngIf="email.touched && !email.valid ">Please enter the Email Value</span>
            </div>
        </div>
        <div class="form-group">
            <label>Password </label>
            <input class="form-control" type="password" ngModel name="password" #password="ngModel" minlength="8" password required>
            <div *ngIf="password.touched && !password.valid ">
                <span class="help-bpx" *ngIf="password.touched && !password.valid ">
                    Please enter the Password
                </span>
                <span class="help-bpx" *ngIf="password.errors.minlength">
                    {{ password.errors.minlength.requiredLength }}
                </span>
            </div>
        </div>
    <br/>
        <div class="align-center">
            <button type="submit" class="btn btn-primary" id="login" [disabled]="!form.valid" >Login</button>
        </div>
    </form>
